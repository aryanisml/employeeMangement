<div class="container">
  <form #empForm="ngForm" (ngSubmit)="onSumbit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="employee.name"
        name="name"
        #name="ngModel"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        required
        [(ngModel)]="employee.age"
        name="age"
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        required
        [(ngModel)]="employee.address"
        name="address"
      />
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        required
        [(ngModel)]="employee.email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="mobileNo">Mobile No</label>
      <input
        type="number"
        class="form-control"
        id="mobileNo"
        required
        [(ngModel)]="employee.mobileNo"
        name="mobileNo"
      />
    </div>
    <div class="form-group container__actions">
      <button class="btn btn-primary" type="sumbit" [disabled]="!empForm.valid">Save</button>
      <button class="btn btn-secondary" (click)="onCancel($event)">Cancel</button>
    </div>
  </form>
</div>
